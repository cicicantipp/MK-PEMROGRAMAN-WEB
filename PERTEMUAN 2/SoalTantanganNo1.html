<html>
<head>
  <title>Gabungan Lengkap</title>
</head>
<body>
  <center>
  <h2>Form + Frame</h2>
  <h4>FORMULIR PENDAFTARAN SISWA SMAN 4 BANTAENG TAHUN 2025</h4>
  <form>
    <p><b>Nama :</b><br> <!--TA-->
      <textarea rows="2" cols="30" placeholder="   Masukkan Nama Lengkap Anda..."></textarea>
    </p>
    <p><b>Alamat :</b><br> <!--TA-->
      <textarea rows="2" cols="30"></textarea>
    </p>
    <p><b>Tempat/Tanggal Lahir :</b><br> <!--TA-->
      <textarea rows="2" cols="30"></textarea>
    </p>
    <p><b>Asal Sekolah :</b><br> <!--TA-->
      <textarea rows="2" cols="30"></textarea>
    <p><b>Jenis Kelamin:</b><br> <!--RB-->
      <input type="radio" name="jk" value="L"> Laki-laki
      <input type="radio" name="jk" value="P"> Perempuan
    </p>
    <p><b>Agama :</b><br> <!--DD-->
      <select name="agama">
      <option value="Islam">Islam</option>
      <option value="Kristen">Kristen</option>
      <option value="Katolik">Katolik</option>
      <option value="Hindu">Hindu</option>
      <option value="Buddha">Buddha</option>
      <option value="Konghucu">Konghucu</option>
      </select>
    </p>
    <p><b>Nomor HP:</b><br> <!--TA-->
      <textarea rows="2" cols="30"></textarea>
    </p>
  </form>


  <h2>Frame Horisontal</h2>
  <iframe srcdoc="<h3>Frame Kiri</h3>" width="40%" height="100"></iframe>
  <iframe srcdoc="<h3>Frame Kanan</h3>" width="40%" height="100"></iframe>

  <h2>Frame Vertikal</h2>
  <iframe srcdoc="<h3>Frame Atas</h3>" width="40%" height="100"></iframe><br>
  <iframe srcdoc="<h3>Frame Bawah</h3>" width="40%" height="100"></iframe>

  <h2>Frame Gabungan (Horisontal & Vertikal)</h2>
  <table border="1" width="50%" height="100">
    <tr>
      <td width="40%">
        <iframe srcdoc="<h3>CICI</h3><p>KIRI</p>" width="100%" height="250"></iframe>
      </td>
      <td>
        <iframe srcdoc="<h3>UCI</h3><p>KANAN ATAS</p>" width="100%" height="120"></iframe><br>
        <iframe srcdoc="<h3>CIO</h3><p>KANAN BAWAH</p>" width="100%" height="120"></iframe>
      </td>
    </tr>
  </table>
  </center>
</body>
</html>
