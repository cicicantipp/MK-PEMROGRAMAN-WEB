<html>
<head>
  <title>Formulir Pendaftaran Susi</title>
</head>
<body>
    <hr>
    <table>
      <tr>
        <td><label for="nama">Nama</label></td>
        <td>:</td>
        <td><input type="text" id="nama" name="nama"></td>
      </tr>
      <tr>
        <td><label for="alamat">Alamat</label></td>
        <td>:</td>
        <td><input type="text" id="alamat" name="alamat"></td>
      </tr>
      <tr>
        <td><label for="kota">Kota</label></td>
        <td>:</td>
        <td><input type="text" id="kota" name="kota"></td>
      </tr>
      <tr>
        <td><label for="telp">Telp</label></td>
        <td>:</td>
        <td><input type="text" id="telp" name="telp"></td>
      </tr>
      <tr>
        <td><label>Jenis Kelamin</label></td>
        <td>:</td>
        <td>
          <input type="radio" id="pria" name="jenis_kelamin" value="Pria">
          <label for="pria">Pria</label>
          <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita">
          <label for="wanita">Wanita</label>
        </td>
      </tr>
      <tr>
        <td><label>Hoby</label></td>
        <td>:</td>
        <td>
          <input type="checkbox" id="musik" name="hoby" value="Musik">
          <label for="musik">Musik</label>
          <input type="checkbox" id="olahraga" name="hoby" value="Olahraga">
          <label for="olahraga">Olahraga</label>
          <input type="checkbox" id="jalan" name="hoby" value="Jalan">
          <label for="jalan">Jalan</label>
        </td>
      </tr>
      <tr>
        <td><label for="agama">Agama</label></td>
        <td>:</td>
        <td>
          <select id="agama" name="agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="asal_sekolah">Asal Sekolah</label></td>
        <td>:</td>
        <td><input type="text" id="asal_sekolah" name="asal_sekolah"></td>
      </tr>
      <tr>
        <td><label for="jurusan">Jurusan</label></td>
        <td>:</td>
        <td><input type="text" id="jurusan" name="jurusan"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <input type="submit" value="Kirim">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
