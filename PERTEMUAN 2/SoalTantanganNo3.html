<html>
<head>
    <title>Form Registrasi Account TCPNS</title>
</head>
<body>
    <h2 align="center">FORM REGISTRASI ACCOUNT TCPNS</h2>
    <p align="center">Silahkan isi form di bawah ini dengan baik dan benar.</p>
    <form>
        <table border="0" align="center" cellpadding="5" cellspacing="0">
            <tr>
                <td>Nama:</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <select name="jenis_kelamin">
                        <option>Pilih Jenis Kelamin</option>
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Tanggal Lahir:</td>
                <td>
                    Tanggal: <select name="tanggal">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <!-- dan seterusnya -->    
                    </select>
                    Bulan: <select name="bulan">
                        <option>Januari</option>
                        <option>Februari</option>
                        <option>Maret</option>
                        <option>April</option>
                        <option>Mei</option>
                        <option>Juni</option>
                        <option>Juli</option>
                        <option>Agustus</option>
                        <option>September</option>
                        <option>Oktober</option>
                        <option>November</option>
                        <option>Desember</option>
                    </select>
                    Tahun: <select name="tahun">
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option> 
                        <!---bisa di lanjutkan-->
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Kirim">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
