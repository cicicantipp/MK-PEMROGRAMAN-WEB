<html>
<head>
    <title>Contoh Rowspan dan Colspan</title>
</head>
<body>
    <table border="1" cellpadding="20" cellspacing="0" width="500px">
        <tr>
            <td></td>
            <td colspan="2" align="center" bgcolor="pink">colspan = "2"</td>
        </tr>
        <tr>
            <td rowspan="2" align="center" bgcolor="lightblue">rowspan = "2"</td>
            <td bgcolor="lightgray"></td>
            <td bgcolor="lightgray"></td>
        </tr>
        <tr>
            <td bgcolor="lightgray"></td>
            <td bgcolor="lightgray"></td>
        </tr>
    </table>
</body>
</html>
